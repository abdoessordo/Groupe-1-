                    <div class="notes__small-title"><textarea>cellule * insert_Queue(cellule *L,float x)
{

    nouv->suiv=NULL;

}

				<p>Here's a code to insert elements in a list in order.<br>
						<br><br>

						#c_programming
					</p>
                <div class="notes__list-item notes__list-item--selected">
                    <div class="notes__small-title"><textarea>cellule * insert_ordre(cellule *L,float x)
{
    cellule * nouv=NULL, *AP=NULL, *AV=NULL;
    nouv=(cellule *)malloc(1*sizeof(cellule));
    nouv->val=x;
    nouv->suiv=NULL;
    AV=L;
    AP=L;
    if ( (L==NULL))
    {
        nouv->suiv=L;
        L=nouv;
    }
    else
    {
        if (nouv->val<=L->val)
        {
            nouv->suiv=L;
            L=nouv;
        }
        else
        {
            while (AP!=NULL && nouv->val > AP->val)
            {
                AV=AP;
                AP=AP->suiv;
            }
            AV->suiv=nouv;
            nouv->suiv=AP;
        }
    }
    return L;
}
						</textarea>
