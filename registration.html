                        <button type="button" class="toggle-button" onclick="login()">Login</button>

                <form id="register" class="input-grp">

                    <input type="text" class="input-field" placeholder="password" required>
                    <input type="checkbox" class="check-box"><span>I agree to the terms</span>
                    <a href="index.html"><button class="submit-btn">register</button></a>
                </form> 
                <script>
                    var x = document.getElementById("login");
                    var y = document.getElementById("register");
                    var z = document.getElementById("btn");

                    function register(){
                        x.style.left="-400px";
                        y.style.left="50px";
                        z.style.left="110px";

                    }
                    function login(){
                        x.style.left="50px";
                        y.style.left="450px";
