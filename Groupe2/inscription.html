<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Inscription</title>
        <link href="images/ylh.png" rel="shortcut icon">
        <link rel="stylesheet" href="css/contact.css" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
    </head>
    <body >
        <form >
           
            <h1>Inscrivez-vous :</h1>
            <div class="separation"></div>
            <div class="corps-formulaire">
                <div class="bloc-contact-gauche">
                    <div id="groupe-mode" class="groupe">
                        <label>Mode</label>
                        <select>
                            <option value="">Choisir</option>
                            <option value="conducteur">Conducteur</option>
                            <option value="passager">Passager</option>
                        </select>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="groupe">
                        <label>Votre Prénom</label>
                        <input type="text" placeholder="Saisissez votre prénom" autocomplete="off" />
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="groupe">
                        <label>Votre Nom</label>
                        <input type="text" placeholder="Saisissez votre nom" autocomplete="off" />
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="groupe">
                        <label>votre code appogée</label>
                        <input type="text" placeholder="Saisissez votre code appogée" autocomplete="off" />
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="groupe">
                        <label>Votre adresse e-mail</label>
                        <input type="text" placeholder="Saisissez votre adresse e-mail" autocomplete="off" />
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="groupe">
                        <label>Votre téléphone</label>
                        <input type="text" placeholder="Saisissez votre téléphone" autocomplete="off" />
                        <i class="fas fa-mobile"></i>
                    </div>
                </div>
                <div class="bloc-contact-droite">
                    <div class="groupe">
                        <label>Message </label>
                        <textarea placeholder="Saisissez ici..."></textarea>
                    </div>
                </div>
            </div>
            <div class="pied-formulaire" align="center">
                <button>Inscription</button>
            </div>
        </form>
    </body>
</html>
