<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Singin</title>
     <link rel="stylesheet" href="Registration-Form-with-Photo.css">
 </head>

<body>
    <section class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post">
                <h2 class="text-center"><strong>Create</strong> account.</h2>
                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                <div class="mb-3"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)"></div><br>
                
                <div class="mb-3">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox"><a href="noonereeds.html">I agree to the license terms.</a></label></div>
                </div>
                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit"><a href="index.html">Sign Up</a></button></div><br><a class="already" href="login.html">You already have an account? Login here.</a>
            </form>
        </div>
    </section>

</body>

</html>
